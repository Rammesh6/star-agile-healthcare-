apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-deployment
spec:
  selector:
    matchLabels:
      app: healthcare-deployment
  replicas: 2 
  template:
    metadata:
      labels:
        app: healthcare-deployment
    spec:
      containers:
        - name: healthcare-deployment
          image: rameshneeladri/healthcare-project:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091 # The port that the container is running on in the cluster

---
